<!DOCTYPE html>
<html>
<head>
    <title>Add New Game</title>
</head>
<body>
    <h1>Add a New Game</h1>

    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" action="/add_entry">
        Name of Game: <input type="text" name="name_of_game" value="{{ name_of_game }}"><br>
        Year: <input type="number" name="year" value="{{ year }}"><br>
        Category/Genre: <input type="text" name="genre" value="{{ genre }}"><br>
        Version: <input type="number" name="version" value="{{ version }}"><br>
        Age Restriction: <input type="text" name="age_restriction" value="{{ age_restriction }}"><br>
        Price: <input type="number" step="0.01" name="price" value="{{ price }}"><br>
        DID: <input type="number" name="did" value="{{ did }}"><br>
        Rating: <input type="number" step="0.1" name="rate" value="{{ rate }}"><br>

        <button type="submit">Submit</button>
    </form>

    <a href="/">Go back to home page</a><br>
    <a href="/logout">Log Out</a><br>
</body>
</html>
