<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
</head>
<body>
    <h1>Add a Review</h1>

    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" action="/add_review">
        <label for="entry_id">Select Location:</label>
        <select name="entry_id" required>
            {% for game in games %}
                <option value="{{ game['id'] }}">{{ game['location_name'] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="stars">Stars (1â€“5):</label>
        <input type="number" name="stars" min="1" max="5" required><br><br>

        <label for="review_text">Comment:</label><br>
        <textarea name="review_text" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit Review</button>
    </form>

    <br><a href="/">Back to Home</a>
</body>
</html>
